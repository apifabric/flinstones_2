<o-form-layout-manager attr="LogEntry" mode="tab" title="LOGENTRY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="LogEntryTable" 
            service="LogEntry" 
            entity="LogEntry" 
            title="LOGENTRY"
            keys="id"
            columns="id;crew_member_id;mission_id;entry_date;content" 
            header-actions="R;D"
            visible-columns="id;crew_member_id;mission_id;entry_date;content"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="crew_member_id" title="crew_member_id">
    <o-table-cell-renderer-service attr="crew_member_id" 
        service="CrewMember" entity="CrewMemberType" columns="id;name"
        parent-keys="id:crew_member_id"
        value-column="name" keys="crew_member_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="mission_id" title="mission_id">
    <o-table-cell-renderer-service attr="mission_id" 
        service="Mission" entity="MissionType" columns="id;name"
        parent-keys="id:mission_id"
        value-column="name" keys="mission_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #entry_date attr="entry_date" type="timestamp" label="entry_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #content attr="content" title="content" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
