<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Badge_form_edit" 
        service="Badge" 
        entity="Badge" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #description attr="description" label="description" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="CREWBADGE-badge_id">
    <div layout-padding>
      <o-table 
        attr="CrewBadgeTable" 
        service="CrewBadge" 
        entity="CrewBadge" 
        keys="id"
        parent-keys="badge_id:id"
        columns="id;badge_id;crew_member_id;date_awarded"  
        horizontal-scroll="yes"
        detail-form-route="CrewBadge" 
        edit-form-route="CrewBadge"
        visible-columns="id;badge_id;crew_member_id;date_awarded"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="badge_id" title="badge_id">
    <o-table-cell-renderer-service attr="badge_id" 
        service="Badge" entity="BadgeType" columns="id;name"
        parent-keys="id:badge_id"
        value-column="name" keys="badge_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="crew_member_id" title="crew_member_id">
    <o-table-cell-renderer-service attr="crew_member_id" 
        service="CrewMember" entity="CrewMemberType" columns="id;name"
        parent-keys="id:crew_member_id"
        value-column="name" keys="crew_member_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #date_awarded attr="date_awarded" title="date_awarded" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
